<div>
  <h1><i class="fa fa-money"></i> Lista de deudas</h1>
</div>

<table class="table table-striped table-hover table-dark table-sm">
  <thead>
    <tr>
      <th scope="col">Número</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Propietario</th>
      <th scope="col">Valor</th>
      <th scope="col">FechaInicio </th>
      <th scope="col">Saldo </th>
      <th scope="col">Acciones</th>
      <!-- Agrega aquí más columnas según tus necesidades -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let deuda of deudas; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ deuda.descripcion }}</td>
      <td>{{ deuda.propietario }}</td>
      <td>{{ regular(deuda.valor) }}</td>
      <td>{{ deuda.fechaInicio }}</td>
      <td>{{ regular(saldo[i]) }}</td>
      <td>
        <span class="actions1" (click)="pagarDeuda(deuda)">
          <i class="fa fa-plus"></i>Abonar
        </span>
        <span class="actions2" (click)="listaMovimientos(deuda)">
          <i class="fa fa-plus"></i>Abonos
        </span>
      </td>
    </tr>
  </tbody>
</table>
