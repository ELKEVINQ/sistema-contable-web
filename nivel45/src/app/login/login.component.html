<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <div class="image-container text-center">
            <img src="assets/logo_nivel_45.png" alt="Nivel 45" class="img-fluid logo-image">
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">Iniciar Sesi칩n</h5>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" [(ngModel)]="usuario" #usernameField>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase침a</label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" name="password" placeholder="Contrase침a" [(ngModel)]="password" #passwordField>
                <span class="input-group-text password-toggle" (click)="togglePasswordVisibility()">
                  <i [class]="showPassword ? 'far fa-eye' : 'far fa-eye-slash'"></i>
                </span>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
